<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API範例</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        .gm-style img {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5jFNjA4bCKbYp8JN0YZwKToPpupku_ww&callback=initMap">
    </script>
    
    <script src="./js/googlemap.js"></script>
</body>

</html>
